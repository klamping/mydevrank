<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What's Your Dev Rank?</title>

    <link href="http://fonts.googleapis.com/css?family=Gafata" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">

    <style>
        body {
            background: #1f8dd6;
            color: #fff;
            font-family: 'Gafata', sans-serif;
        }
        .container {
            text-align: center;
            margin: 20%;
        }
        .pure-button {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            background: rgb(28, 184, 65);
            line-height: 1.3;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="head">How do you stack up?</h1>
        <p class="subhead">
            Are you better than your co-worker?
        </p>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <input id="name" type="text" placeholder="Github Username">
                    <a href="http://zenpencils.com/comic/132-jiddu-krishnamurti-dont-compare-yourself-to-others/" class="pure-button">Rank me</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
